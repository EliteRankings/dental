<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boise Dental Emergency | Same-Day Relief</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">
    <div class="bg-blue-700 text-white text-center py-2 px-4 text-sm font-bold uppercase tracking-wider">
        ðŸ¦· Emergency Triage Open - Callback in 20 Minutes or Less
    </div>
    <main class="max-w-6xl mx-auto py-12 px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        <div>
            <img src="pics/dental.png" alt="Emergency Dental Care Boise" class="rounded-2xl shadow-lg mb-6 w-full h-72 object-cover">
            <h1 class="text-5xl font-black mb-6 text-blue-900 leading-tight">Dental Pain? <br><span class="text-blue-600">Get Relief Today.</span></h1>
            <p class="text-xl text-slate-600 mb-8">We match Boise residents with available emergency dentists for same-day appointments.</p>
        </div>
        <div class="bg-white p-8 rounded-2xl border border-slate-100 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center text-slate-800 font-serif">Secure Your Appointment</h2>
            <form action="#" class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full p-4 rounded-lg bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500">
                <input type="tel" placeholder="Phone Number" class="w-full p-4 rounded-lg bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500">
                <select class="w-full p-4 rounded-lg bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Severe Toothache</option>
                    <option>Broken / Knocked Out Tooth</option>
                    <option>Infection / Swelling</option>
                </select>
                <button class="w-full bg-blue-600 text-white font-black py-4 rounded-lg text-xl hover:bg-blue-700 shadow-lg">FIND DENTIST NOW</button>
            </form>
        </div>
    </main>
</body>
</html>
